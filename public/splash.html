<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Screen</title>
  <link href="../src/index.css" rel="stylesheet"> <!-- Link to your Tailwind CSS -->
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen bg-white">
  <div class="text-center bg-white">
    <img src="../src/assets/wallet.png" alt="Company Logo" class="w-48 h-48 mb-8 animate-bounce" />
    <div class="w-12 h-12 border-4 border-t-4 border-gray-200 border-t-blue-500 rounded-full animate-spin"></div>
    <p class="mt-1 text-gray-600">Loading...</p>
  </div>
</body>
</html>
